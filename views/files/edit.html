<form class="form" ng-class="{loading: loading}" ng-submit="submit()">

  <div class="form__alert" ng-show="message" ng-click="alert('')">
    {{message}}
  </div>

  <div class="form__field">
    <label class="form__label">Filename</label>
    <input class="form__input" type="text" placeholder="Filename" ng-model="file.name" required autofocus>
    <p class="form__help"><strong>{{file.name}}</strong>.{{file.extension}}</p>
  </div>

  <div class="form__buttons">
    <input tabindex="-1" type="reset" class="form__button form__button--cancel" ng-click="close()" value="cancel">
    <input type="submit" class="form__button form__button--submit" value="delete">
  </div>
</form>
